version: '3'

services:
  redis:
    restart: always
    image: "redis:alpine"
    ports:
      - "6379:6379"

  db:
    restart: always
    image: mariadb:5.5.64
    env_file:
      - '.env-dev'
    ports:
      - "3306:3306"

  nodeserver:
    restart: always
    build:
      context: .
      dockerfile: docker/Dockerfile-nodeserver
    command: ["/usr/local/bin/npm", "run", "dev"]
    volumes:
      - ./nodeserver/:/usr/src/app/
    env_file:
      - '.env-dev'
    ports:
      - "50080:50080"
    depends_on:
      - redis
      - db

  arena:
    restart: always
    image: mixmaxhq/arena:latest
    volumes:
      - ./arena.json:/opt/arena/src/server/config/index.json
    env_file:
      - '.env-dev'
    ports:
      - "4567:4567"
    depends_on:
      - redis

  transferworker:
    restart: always
    build:
      context: .
      dockerfile: docker/Dockerfile-transferworker
    command: ["pm2-runtime", "app.js"]
    volumes:
      - ./transferworker/:/usr/src/app/
    env_file:
      - '.env-dev'
    depends_on:
      - nodeserver

  monitorworker:
    restart: always
    build:
      context: .
      dockerfile: docker/Dockerfile-monitorworker
    command: ["pm2-runtime", "app.js"]
    volumes:
      - ./monitorworker/:/usr/src/app/
    env_file:
      - '.env-dev'
    depends_on:
      - nodeserver
